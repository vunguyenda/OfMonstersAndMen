<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>  
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Satellite Flyover</a>
            </div>
        </nav>

        <main class="main">
          <section class="container container-size">
            <div class="row">
              <div class="col s12 m3">
                <button class="waves-effect waves-light btn-large" id="current-location">
                  <i class="material-icons left">my_location</i>Current Location
                </button>
              </div>
              <div class= "col s12 m3">
                <p id="lat"></p>
              </div>

              <div class= "col s12 m3">
                <p id="lon"></p>
              </div>
            </div>
           
            
          </section>

          <hr />

          <div class="container satellite-info container-size">
            <div class="row">
              <div class="col s12 m3 form-col ">
                <form>
                  <div class="input-field">
                    <input  id="city" type="text" class="validate">
                    <label for="city">City</label>
                  </div>
                  <div class="input-field">
                    <select id="satellite-category">
                      <option value="" selected>Choose Category</option>
                      <option value="1">brighest</option>
                      <option value="2">ISS</option>
                    </select>
                    <label for="satellite-category">Satellite Category</label>
                  </div>
                  <button id="submitBtn" class="btn waves-effect waves-light">
                    Submit
                    <i class="material-icons right">send</i>
                  </button>
                </form>
              </div>
              <div class="col m9 output-col container">
                <div class="row">
                  <div class="col s12">
                    <div class="card">
                      <div class="card-image">
                        <img src="./assets/images/Satellite1.jpg">
                        <span class="card-title">Card Title</span>
                        <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
                      </div>
                      <div class="card-content">
                        <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </main>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="./assets/js/script.js"></script>
    </body>
    </html>
